<H2>
<FONT SIZE="-1">c/MyScriptEngine.h</FONT>
<BR>
Define voString_INITIALIZER</H2>
<HR>
<CODE>#include &lt;c/MyScriptEngine.h&gt;</CODE>
<BR>
<CODE>#define voString_INITIALIZER(string) { (char*)(string), VO_ZERO_ENDED }</CODE>
<HR>
</P>
<P>Helper macro that initializes a  <CODE><A href="../../c/MyScriptEngine_h/voString.html">voString</A></CODE> variable from a zero-ended string. <P>

<P>Usage: <PRE>
  
<A href="../../c/MyScriptEngine_h/voString.html">voString</A> s = <A href="../../c/MyScriptEngine_h/voString_INITIALIZER.html">voString_INITIALIZER</A>("Hello world");
</PRE>
