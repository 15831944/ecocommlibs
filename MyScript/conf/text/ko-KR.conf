Bundle-Version: 1.0
Bundle-Name: ko-KR
Configuration-Script:
 AddResDir ../../resources

Name: text
Type: Text
Configuration-Script:
 AddResource ko_KR/ko_KR-ak-cur${lite}.res
 AddResource ko_KR/ko_KR-lk-text${lite}.res
 AddResource mul/mul-lk-english_secondary_2.res

Name: email
Type: Text
Configuration-Script:
 AddResource ko_KR/ko_KR-ak-cur${lite}.res
 AddResource mul/mul-lk-email.res

Name: number
Type: Text
Configuration-Script:
 AddResource ko_KR/ko_KR-ak-cur${lite}.res
 AddResource mul/mul-lk-number.res

Name: phone_number
Type: Text
Configuration-Script:
 AddResource ko_KR/ko_KR-ak-cur${lite}.res
 AddResource mul/mul-lk-phone_number.res

Name: uri
Type: Text
Configuration-Script:
 AddResource ko_KR/ko_KR-ak-cur${lite}.res
 AddResource mul/mul-lk-uri.res

Name: char
Type: Text
Configuration-Script:
 AddResource ko_KR/ko_KR-ak-iso${lite}.res

Name: digit
Type: Text
Configuration-Script:
 AddResource ko_KR/ko_KR-ak-iso${lite}.res
 SetCharacters 0123456789
