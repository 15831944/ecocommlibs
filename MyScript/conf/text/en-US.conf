Bundle-Version: 1.0
Bundle-Name: en-US
Configuration-Script:
 AddResDir ../../resources

Name: text
Type: Text
Configuration-Script:
 AddResource en_US/en_US-ak-cur${lite}.res
 AddResource en_US/en_US-lk-text${lite}.res

Name: email
Type: Text
Configuration-Script:
 AddResource en_US/en_US-ak-cur${lite}.res
 AddResource mul/mul-lk-email.res

Name: number
Type: Text
Configuration-Script:
 AddResource en_US/en_US-ak-cur${lite}.res
 AddResource mul/mul-lk-number.res

Name: phone_number
Type: Text
Configuration-Script:
 AddResource en_US/en_US-ak-cur${lite}.res
 AddResource mul/mul-lk-phone_number.res

Name: uri
Type: Text
Configuration-Script:
 AddResource en_US/en_US-ak-cur${lite}.res
 AddResource mul/mul-lk-uri.res

Name: char
Type: Text
Configuration-Script:
 AddResource en_US/en_US-ak-iso${lite}.res

Name: digit
Type: Text
Configuration-Script:
 AddResource en_US/en_US-ak-iso${lite}.res
 SetCharacters 0123456789
